[project]
name = "llm-wasm-sandbox"
version = "0.1.0"
description = "Production-grade security sandbox for executing untrusted Python & JavaScript code generated by LLMs using WebAssembly and WASI"
authors = [
    {name = "Thomas Klok Rohde", email = "thomas.rohde@danskebank.dk"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
keywords = [
    "wasm",
    "webassembly",
    "sandbox",
    "security",
    "llm",
    "code-execution",
    "wasi",
    "wasmtime",
    "isolation",
    "python",
    "javascript",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Security",
    "Topic :: Software Development :: Interpreters",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Emulators",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0,<3.0.0",
    "rich>=14.2.0",
    "structlog>=25.5.0",
    "wasmtime>=38.0.0,<39.0.0",
]

[project.urls]
Homepage = "https://github.com/ThomasRohde/llm-wasm-sandbox"
Repository = "https://github.com/ThomasRohde/llm-wasm-sandbox"
Documentation = "https://github.com/ThomasRohde/llm-wasm-sandbox#readme"
"Bug Tracker" = "https://github.com/ThomasRohde/llm-wasm-sandbox/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sandbox"]

[tool.hatch.build.targets.sdist]
include = [
    "/sandbox",
    "/tests",
    "/scripts",
    "/config",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.uv]
dev-dependencies = [
    "mypy>=1.18.2",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.14.6",
    "twine>=6.2.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true
show_error_codes = true
show_column_numbers = true
pretty = true

[[tool.mypy.overrides]]
module = "wasmtime.*"
ignore_missing_imports = true

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "RUF", # ruff-specific rules
]
ignore = [
    "E501",  # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",  # allow assert in tests
]
